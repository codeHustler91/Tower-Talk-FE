<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tower Talk - Student</title>    
        <link rel="stylesheet" href="student-styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.4/redux.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    </head>
    <body>
        <header>
            <h1 class='logo'>Tower Talk - Student</h1>
            <a href='./index.html'><h2 id='user-log'>Logout</h2></a>
        </header>
        <main>
            <aside>
                <div class='tools'>
                    <div class='materials'>
                        <button id='curriculum-button'>Hide Curriculum</button>
                        <ul class='curriculum-list'>
                        </ul>
                    </div>
                    <aside>
                        <div class='component'>
                            <h3 id='name'>Welcome</h3>
                        </div>
                        <div class='component'>
                            <h3>Elapsed Time - </h3><span id='time'>0s</span>
                            <button id='start'>Start/Stop</button>
                            <button id='reset'>Reset</button>  
                        </div>
                        <div class='component'>
                            <h3>Room:</h3>
                            <select id='room-select'>
                                <option>Choose Room</option>
                                <option>Chatroom1</option>
                                <option>Chatroom2</option>
                                <option>Chatroom3</option>
                            </select>
                            <h3>Connection Type:</h3>
                            <select id='media-select'>
                                <option>No Connection</option>
                                <option>Video & Audio</option>
                                <option>Video Only</option>
                                <option>Audio Only</option>
                            </select>
                        </div>
                    </aside>
                </div>
                <div id='curriculum'></div>
            </aside>
            <div class='video-container'>
                <video src='' class='video'></video>
                <div class='container'>
                    <div class='notes'>
                        <h3>Take Notes</h3>
                        <p></p>
                        <form>
                            <textarea id='student-notes' placeholder='type your notes here'></textarea>
                            <button type="submit">Add</button>
                            <button type="submit">Edit</button>
                        </form>
                    </div>
                    <div class='notes'>
                        <h3>Feedback for Instructor</h3>
                        <form>
                            <textarea id='instructor-feedback' placeholder='leave anonymous feedback for your teacher here...'></textarea>
                            <select id='instructor-feedback-select'>
                                <option>Choose Instructor</option>
                            </select>
                            <button id='instructor-feedback-button'>Post</button>
                        </form>
                    </div>
                    <div class='chat-log'>
                        <h3>Chat Log</h3>
                        <p id='chat-recieve'></p>
                        <div id='feedback'></div>
                        <form>
                            <textarea id="chat-send-message" placeholder='type your message here'></textarea>
                            <button id='chat-send-button' type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id=videoData class='component'>
                <label>Your ID:</label><br/>
                <textarea id='yourId'></textarea><br/>
                <label>Other ID:</label><br/>
                <textarea id='otherId'></textarea><br/>
                <button id='connect'>Connect</button><br/>

            </div>
        </main>
        
        <script src="./node_modules/simple-peer/simplepeer.min.js"></script>
        <!-- <script src="./node_modules/requirejs/require.js" data-main="./app"></script> -->
        <script src="videoStream.js"></script>
        <script src="animations.js"></script>

        <script src="app.js"></script>
        <script src="socket.js"></script>
        <!-- <script src="dataExchange.js"></script> -->
    </body>
</html>
